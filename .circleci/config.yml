# ~/.circleci/config.yml

version: 2.1

orbs:
  gcp-gcr: circleci/gcp-gcr@0.6.1
  cloudrun: circleci/gcp-cloud-run@1.0.0

jobs:
  test:
    docker:
      - image: cimg/node:16.13.2
    parallelism: 4

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn lint
      - run: yarn format:check
      - run: yarn test
      - run: yarn test:cov
      - run: yarn test:e2e

  build-stage:
    docker:
      - image: cimg/python:3.10.1
    steps:
      - checkout
      - run: docker build --target builder -t makifdb/atolye15-demo:lasest .
      - run: docker build --target installer -t makifdb/atolye15-demo:lasest .
      - run: docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
      - run: docker push makifdb/atolye15-demo
      - run:
          name: Stage Build Mail
          command: sh ./.circleci/scripts/stage-mail.sh
      - gcp-gcr/gcr-auth:
          gcloud-service-key: GOOGLE_CLOUD_KEYS
          google-project-id: GOOGLE_PROJECT_ID
          google-compute-zone: GOOGLE_COMPUTE_ZONE
      - cloudrun/deploy:
          platform: 'managed'
          image: 'makifdb/atolye15-demo:lasest'
          service-name: 'orb-gcp-cloud-run'
          region: $GOOGLE_COMPUTE_ZONE
          unauthenticated: true

  build-production:
    docker:
      - image: cimg/python:3.10.1
    steps:
      - checkout
      - run: docker build -t makifdb/atolye15-demo:produciton .
      - run: docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
      - run: docker push makifdb/atolye15-demo
      - run:
          name: Production Build Mail
          command: sh ./.circleci/scripts/production-mail.sh
      - gcp-gcr/gcr-auth:
          gcloud-service-key: GOOGLE_CLOUD_KEYS
          google-project-id: GOOGLE_PROJECT_ID
          google-compute-zone: GOOGLE_COMPUTE_ZONE
      - cloudrun/deploy:
          platform: 'managed'
          image: 'makifdb/atolye15-demo:produciton'
          service-name: 'orb-gcp-cloud-run'
          region: $GOOGLE_COMPUTE_ZONE
          unauthenticated: true

workflows:
  version: 2
  test-build-production:
    jobs:
      - test
      - build-stage:
          requires:
            - test
          filters:
            branches:
              only: develop
      - build-production:
          requires:
            - test
          filters:
            branches:
              only: master
